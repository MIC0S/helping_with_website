<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
        }

        .switch-button {
            background-color: #2196F3;
        }

        .switch-button:hover,
        button:hover {
            background-color: #555;
        }

        .form-group {
            display: none;
        }

        .form-group.active {
            display: block;
        }

        #error {
            background-color: darkred;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Login</h2>
        <h2 id="error">{{ error }}</h2>
        <form id="login-form" class="form-group active" method="POST" action="/">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="button-container">
                <button type="submit">Login</button>
                <button type="button" class="switch-button" onclick="switchForm('register')">Register</button>
            </div>
        </form>

        <form id="register-form" class="form-group" method="POST" action="/signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="button-container">
                <button type="submit">Sign Up</button>
                <button type="button" class="switch-button" onclick="switchForm('login')">Login</button>
            </div>
        </form>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                formTitle.textContent = 'Login';
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                formTitle.textContent = 'Register';
            }
        }
    </script>

</body>
</html>

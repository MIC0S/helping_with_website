<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="brandname">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/">ADELE</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if username == '' %}
            <a style="margin-right: 15px;" class="btn btn-sm btn-outline-secondary" href="/signup">Sign up</a>
            {% endif %}
            <a class="btn btn-warning" href="/create-article">Create</a>
        </div>
        {% if username != '' %}
        <div class="col-4 d-flex justify-content-end align-items-center">
            <h2> {{ username }} </h2>
            <a class="btn btn-warning" href="/signup?logout=true">Log Out</a>
        </div>
        {% endif %}
    </header>

    <div class="container">
        <div class="menu">
            <nav class="nav nav-underline justify-content-between">
                <a class="p-2 text-dark" href="/">Home</a>
                <a class="p-2 text-dark" href="/posts">All posts</a>
            </nav>
        </div>

        {% block body %}{% endblock %}
    </div>

</body>
</html>

{% extends 'base.html' %}

{% block title %}
All posts
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>All posts</h1>

    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert aler-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">More...</a>
        </div>
        {% endfor %}
    {% else %}
    <p>Articles coming soon..</p>
    {% endif %}
</div>
{% endblock %}
